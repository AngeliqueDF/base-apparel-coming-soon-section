<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<meta
			name="description"
			content="A newsletter subscription section for an upcoming onlin apparel store."
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Base Apparel coming soon page | Angélique D. Faye</title>

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
	</head>

	<body>
		<main>
			<section>
				<h1>
					<a href="javascript:void(0);">
						<img
							class="logo"
							src="./src/images/logo.svg"
							alt="Base apparel homepage"
						/>
					</a>
				</h1>

				<picture>
					<source
						srcset="./src/images/hero-desktop.jpg"
						media="(min-width: 1440px)"
					/>
					<img class="picture" src="./src/images/hero-mobile.jpg" alt="" />
				</picture>
				<p class="copy-headline">We're coming soon</p>

				<p>
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>

				<form action="">
					<input
						id="email-input"
						class="email-input"
						type="text"
						placeholder="Email address"
					/>

					<input
						class="email-submit"
						type="submit"
						title="Submit your e-mail address to subscribe to the waitlist"
						value=""
					/>
				</form>
			</section>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://adf.dev">Angélique D. Faye</a>.
			</p>
		</footer>

		<!-- <script src="./main.js"></script> -->
	</body>
</html>
